{% extends 'base.html' %}
{% block content %}
<div class="col-6 offset-3">
   <div style="float: left; padding: 0 20px 20px 0">
      {% for picture in object.housingpictures_set.all %}
           <img width="200px" height="200px" src={{ picture.picture.url }}>
      {% endfor %}
   </div>
   <div>
      <p>物件名: {{ object.name }}</p>
      <p>住所: {{ object.address }}</p>
      <p>広さ: {{ object.size }}</p>
      <p>家賃: {{ object.price }}</p>
   </div>
   <div>
    {% if user.is_authenticated %}
      <a class="btn btn-primary" href='{% url 'house:post_house_comments' housing.pk %}'>口コミ投稿画面へ</a>
    {% endif %}
   </div>
</div>
{% endblock %}
